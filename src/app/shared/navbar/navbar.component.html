<nav class="navbar" role="navigation" aria-label="Menu principal">
  <div class="logo">
    <a routerLink="/" aria-label="Accueil GenioService">
      <img src="assets/images/logo.png" alt="GenioService Logo">
    </a>
  </div>

  <button class="navbar-toggler"
          (click)="toggleNavbar()"
          aria-label="Afficher le menu de navigation"
          [attr.aria-expanded]="navbarOpen"
          aria-controls="main-navigation">
    ☰
  </button>

  <div class="nav-links" [class.open]="navbarOpen" id="main-navigation">
    <ng-container *ngIf="isAccueilOrPubliquePage(); else privateLinks">
      <a routerLink="/inscription">S’enregistrer</a>
      <a routerLink="/connexion">Se connecter</a>
    </ng-container>
    <ng-template #privateLinks>
      <a routerLink="/connexion">Se déconnecter</a>
    </ng-template>
  </div>
</nav>
