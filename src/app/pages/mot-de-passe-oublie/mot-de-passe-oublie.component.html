<div class="auth-page">
  <div class="auth-card">
    <h2>
      <i class="fas fa-key" aria-hidden="true"></i>
      <span class="brand">Mot de passe oublié</span>
    </h2>

    <p *ngIf="resetError" class="error-message" id="resetError" role="alert" aria-live="assertive">{{ resetError }}</p>
    <p *ngIf="resetSuccess" class="success-message" id="resetSuccess" role="status" aria-live="polite">{{ resetSuccess }}</p>

    <form (ngSubmit)="onSubmit()" aria-label="Formulaire de récupération" role="form">
      <div class="form-group-inline">
        <label for="email">Adresse e-mail</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope icon-left" aria-hidden="true"></i>
          <input type="email" id="email" name="email"
                 [(ngModel)]="email"
                 placeholder="exemple@domaine.com"
                 required autocomplete="email"
                 [attr.aria-describedby]="resetError ? 'resetError' : null" />
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="isSubmitting" [ngClass]="{ 'loading': isSubmitting }">
        Réinitialiser
      </button>
    </form>

    <div class="register-link">
      Se souvenir de votre mot de passe ? <a routerLink="/connexion"><strong>Se connecter</strong></a>
    </div>
  </div>
</div>
