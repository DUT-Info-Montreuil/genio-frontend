<a href="#connexion-title" class="visually-hidden focusable">Aller au formulaire de connexion</a>

<div class="auth-page">
  <div class="container-message">
    <div *ngIf="loginError" class="callout callout-error" role="alert" aria-live="assertive" id="loginErrorMsg">
      <span>{{ loginError }}</span>
    </div>
    <div *ngIf="successMessage" class="callout callout-success" role="status" aria-live="polite">
      <span>{{ successMessage }}</span>
    </div>
  </div>

  <div class="auth-card" role="form" aria-labelledby="connexion-title" aria-describedby="formInstructions">
    <h2 id="connexion-title">
      <i class="fas fa-lock" aria-hidden="true"></i>
      Connexion à GenioService
    </h2>

    <p id="formInstructions" class="form-instruction">
      Entrez vos identifiants pour accéder à votre espace personnel GenioService.
    </p>

    <form (ngSubmit)="onSubmit()" aria-label="Formulaire de connexion">
      <div class="form-group-inline">
        <label for="email">Adresse e-mail <span class="required-star">*</span></label>
        <div class="input-wrapper">
          <i class="fas fa-envelope icon-left" aria-hidden="true"></i>
          <input type="email"
                 id="email"
                 name="email"
                 [(ngModel)]="email"
                 placeholder="exemple@domaine.com"
                 required
                 autocomplete="username email"
                 [attr.aria-invalid]="loginError ? 'true' : 'false'"
                 [attr.aria-describedby]="loginError ? 'loginErrorMsg' : 'formInstructions'" />
        </div>
      </div>

      <div class="form-group-inline">
        <label for="password">Mot de passe <span class="required-star">*</span></label>
        <div class="input-wrapper">
          <i class="fas fa-lock icon-left" aria-hidden="true"></i>
          <input [type]="showPassword ? 'text' : 'password'"
                 id="password"
                 name="password"
                 [(ngModel)]="password"
                 placeholder="Votre mot de passe"
                 autocomplete="current-password"
                 required />
          <button type="button"
                  class="toggle-password"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <button type="submit"
              class="btn-login"
              [disabled]="isSubmitting"
              [attr.aria-busy]="isSubmitting ? 'true' : null">
        Se connecter
      </button>

      <div class="register-link">
        <a routerLink="/mot-de-passe-oublie"><strong>Mot de passe oublié ?</strong></a>
      </div>
    </form>

    <div class="register-link">
      Pas encore inscrit ? <a routerLink="/inscription"><strong>S’inscrire</strong></a>
    </div>
  </div>
</div>
