<div class="auth-page">
  <div class="auth-container">
    <h2>Connexion à GenioService</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="text" name="username" [(ngModel)]="username" placeholder="Nom d'utilisateur" required />
      <input type="password" name="password" [(ngModel)]="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <a class="login-link" routerLink="/inscription">S’inscrire</a>
  </div>
</div>
