<div class="auth-page">
  <div class="auth-card">
    <h2>
      <i class="fas fa-lock" aria-hidden="true"></i>
      <span class="title-line">
        Connexion à <span class="brand">GenioService</span>
      </span>
    </h2>

    <form (ngSubmit)="onSubmit()" aria-label="Formulaire de connexion">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <div class="form-group-wrapper">
          <i class="fas fa-envelope icon-left" aria-hidden="true"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="ex: nom@domaine.com"
            required
            autocomplete="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="form-group-wrapper">
          <i class="fas fa-lock icon-left" aria-hidden="true"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <p class="error-message" *ngIf="loginError">{{ loginError }}</p>

      <button type="submit" class="btn-login">Se connecter</button>
    </form>

    <div class="register-link">
      Pas encore inscrit ?
      <a routerLink="/inscription"><strong>S’inscrire</strong></a>
    </div>
  </div>
</div>
