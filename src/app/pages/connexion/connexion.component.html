<div class="auth-page">
  <div class="auth-card">
    <h2>
      <i class="fas fa-lock" aria-hidden="true"></i>
      <span class="brand">Connexion à GenioService</span>
    </h2>

    <p *ngIf="loginError" class="error-message" id="loginError" role="alert" aria-live="assertive">{{ loginError }}</p>
    <p *ngIf="successMessage" class="success-message" role="status" aria-live="polite">{{ successMessage }}</p>

    <form (ngSubmit)="onSubmit()" aria-label="Formulaire de connexion" role="group">
      <div class="form-group-inline">
        <label for="email">Adresse e-mail</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope icon-left" aria-hidden="true"></i>
          <input type="email" id="email" name="email"
                 [(ngModel)]="email"
                 placeholder="exemple@domaine.com"
                 required autocomplete="email"
                 [attr.aria-describedby]="loginError ? 'loginError' : null"
                 [attr.aria-invalid]="loginError ? 'true' : 'false'"
                 [attr.aria-errormessage]="loginError ? 'loginError' : null" />
        </div>
      </div>

      <div class="form-group-inline">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock icon-left" aria-hidden="true"></i>
          <input [type]="showPassword ? 'text' : 'password'" id="password"
                 name="password" placeholder="Votre mot de passe"
                 [(ngModel)]="password" required autocomplete="current-password"
                 [attr.aria-describedby]="loginError ? 'loginError' : null"
                 [attr.aria-invalid]="loginError ? 'true' : 'false'"
                 [attr.aria-errormessage]="loginError ? 'loginError' : null" />
          <button type="button" class="toggle-password"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="isSubmitting" [ngClass]="{ 'loading': isSubmitting }">
        Se connecter
      </button>

      <div class="register-link">
        <a routerLink="/mot-de-passe-oublie"><strong>Mot de passe oublié ?</strong></a>
      </div>
    </form>

    <div class="register-link">
      Pas encore inscrit ? <a routerLink="/inscription"><strong>S’inscrire</strong></a>
    </div>
  </div>
</div>
