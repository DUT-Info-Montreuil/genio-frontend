<div class="auth-page">
  <div class="auth-card">
    <h2>Réinitialisation du mot de passe</h2>

    <p *ngIf="error" class="error-message">{{ error }}</p>
    <p *ngIf="message" class="success-message">{{ message }}</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group-inline">
        <label for="newPassword">Nouveau mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock icon-left" aria-hidden="true"></i>
          <input [type]="showPassword ? 'text' : 'password'" id="newPassword" [(ngModel)]="nouveauMotDePasse" name="newPassword" required placeholder="Nouveau mot de passe">
          <button type="button" class="toggle-password"
                  (click)="showPassword = !showPassword"
                  [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="form-group-inline">
        <label for="confirmPassword">Confirmation</label>
        <div class="input-wrapper">
          <i class="fas fa-lock icon-left" aria-hidden="true"></i>
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" [(ngModel)]="confirmMotDePasse" name="confirmPassword" required placeholder="Confirmez le mot de passe">
          <button type="button" class="toggle-password"
                  (click)="showConfirmPassword = !showConfirmPassword"
                  [attr.aria-label]="showConfirmPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="isSubmitting">Réinitialiser et connecter</button>
    </form>
  </div>
</div>
